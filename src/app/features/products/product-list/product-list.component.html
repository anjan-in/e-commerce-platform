
<div class="container">
  <h2 class="section-title">Shop Our Products</h2>

  <div class="row">
    <!-- Sidebar Filters -->
    <div class="col-lg-3">
      <div class="filter-sidebar">
        <h5>Filter by Category</h5>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let category of categories" 
              (click)="filterByCategory(category)" 
              [class.active]="selectedCategory === category">
            {{ category }}
          </li>
        </ul>

        <h5 class="mt-3">Price Range</h5>
        <input type="range" class="form-range" min="0" max="1000" [(ngModel)]="maxPrice">
        <p>Max Price: ${{ maxPrice }}</p>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="col-lg-9">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of filteredProducts">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
