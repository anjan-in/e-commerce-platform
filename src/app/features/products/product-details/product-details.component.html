<div class="container product-details">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product?.imageUrl || 'assets/img/placeholder.jpg'" class="product-img" alt="{{ product?.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product?.name }}</h2>
            <p class="product-price">${{ product?.price }}</p>
            <!-- <p>{{ product?.description }}</p> -->
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
</div>
