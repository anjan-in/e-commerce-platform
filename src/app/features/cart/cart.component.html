<div class="container cart-page">
  <h2>Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngFor="let product of cartItems" class="cart-item">
    <!-- <img [src]="product.imageUrl || 'assets/img/placeholder.jpg'" class="cart-img"> -->
    <img [src]="'https://picsum.photos/200/300'" class="cart-img">
    <div class="cart-info">
      <h5>{{ product.name }}</h5>
      <p>${{ product.price }}</p>
      <button class="btn btn-danger btn-sm" (click)="removeItem(product.id.toString())">Remove</button>
    </div>
  </div>

  <button class="btn btn-warning mt-3" (click)="clearCart()" *ngIf="cartItems.length > 0">Clear Cart</button>
  <button *ngIf="cartItems.length > 0" class="btn btn-primary mt-3" routerLink="/checkout">
    Proceed to Checkout
  </button>
</div>
