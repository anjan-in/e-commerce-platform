<div class="container order-confirmation">
  <h2>ðŸŽ‰ Order Placed Successfully!</h2>
  <p>Thank you for your purchase. Your order has been successfully placed.</p>

  <h4>Order Summary</h4>
  <div *ngFor="let product of orderDetails.cartItems" class="order-item">
    <img [src]="product.imageUrl || 'assets/img/placeholder.jpg'" class="order-img">
    <div class="order-info">
      <h5>{{ product.name }}</h5>
      <p>${{ product.price }}</p>
    </div>
  </div>

  <h4>Total Amount: ${{ orderDetails.totalAmount }}</h4>

  <button class="btn btn-primary mt-3" (click)="goToHome()">Go to Homepage</button>
</div>
