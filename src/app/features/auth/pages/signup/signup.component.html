<div class="auth-container">
    <div class="auth-card">
        <h2>Sign Up</h2>
        <form (submit)="signup()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="user.username" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="user.email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Sign Up</button>

            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

            <div class="extra-links">
                <a routerLink="/auth/login">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
