<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        <form (submit)="login()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="credentials.username" required>
            </div>
    
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="credentials.password" required>
            </div>
    
            <button type="submit" class="btn btn-primary w-100">Login</button>
            
            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    
            <div class="extra-links">
                <a routerLink="/auth/signup">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
</div>
