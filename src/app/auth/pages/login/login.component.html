<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="credentials.username" required>
                <p class="error" *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
                    Username is required
                </p>
            </div>
    
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="credentials.password" required>
                <p class="error" *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
                    Password is required
                </p>
                <p class="error" *ngIf="loginForm.controls['password'].errors?.['minlength'] && loginForm.controls['password'].touched">
                    Password must be at least 6 characters
                </p>
            </div>
    
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
            
            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    
            <div class="extra-links">
                <a routerLink="/auth/signup">Don't have an account? Sign up</a>
            </div>
            <div class="extra-links">
                <a routerLink="/auth/forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
