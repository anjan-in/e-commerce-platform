<div class="auth-container">
    <div class="auth-card">
        <h2>Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
                <p class="error" *ngIf="signupForm.controls['username'].invalid && signupForm.controls['username'].touched">
                    Username is required
                </p>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                <p class="error" *ngIf="signupForm.controls['email'].errors?.['required'] && signupForm.controls['email'].touched">
                    Email is required
                </p>
                <p class="error" *ngIf="signupForm.controls['email'].errors?.['email'] && signupForm.controls['email'].touched">
                    Enter a valid email address
                </p>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                <p class="error" *ngIf="signupForm.controls['password'].errors?.['required'] && signupForm.controls['password'].touched">
                    Password is required
                </p>
                <p class="error" *ngIf="signupForm.controls['password'].errors?.['minlength'] && signupForm.controls['password'].touched">
                    Password must be at least 6 characters
                </p>
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="signupForm.invalid">Sign Up</button>

            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

            <div class="extra-links">
                <a routerLink="/auth/login">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
